<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Download</title>
</head>
<body>
	<h1>Danh sách các file có thể tải:</h1>
	<div class="downloadfile">
		{% for file in downloadfile %}
			<div class="file">
				<h2><a href="#">{{file.name}}</a></h2>
				<p>{{file.date}}</p>
			</div>
		{% endfor %}
	</div>
</body>
</html>
