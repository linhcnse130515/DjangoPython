{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Input File</title>
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <style type="text/css">
    #wrapper{
      text-align: left;
      text-align: center;
    }
  </style>
</head>
<body>
	<h1>Hãy đưa vào file đã gióng hàng câu để thực hiện gióng hàng từ!</h1>
  <div id="wrapper">
	 <form method="POST" enctype="multipart/form-data" id="inputform" name="form1" class="dropzone">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">OK!</button>
    </form>
  </div>
</body>
</html>
